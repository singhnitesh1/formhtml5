<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration Form</title>
    <link rel="icon" href="https://i.pinimg.com/originals/9e/c0/02/9ec0022fbc99e70b4874320115eafb84.jpg" type="image.png">
    <link rel="stylesheet" href="index.css">


</head>

<body>
    <div class="formname">
        <h1>
            <u>
                Student Registaration Form
            </u>
        </h1>
    </div>
    <div class="main">
      
        <div>
            <form action="">
                First Name: <input class="firstname" type="text" placeholder="Enter your first name"><br><br>
                Last Name: <input class="lastname" type="text" placeholder="Enter your last name"><br><br>
                Email: <input class="emailid" type="email" placeholder="it should contain @."><br><br>
                Mobile: <input class=" Mobileno" type="text" maxlength="10" min="10" placeholder="only 10 digits are allowed"><br><br>
                Gender:
                <input class="GenderMale" type="radio" name="xyz">
                Male
                <input class="Genderfemale" type="radio" name="xyz">
                Female <br><br>

                Date of Birth: <input class="date" type="date"><br><br>
                <label for="">Address:</label><br>
                <textarea class="address" name="" id="" cols="10" rows="5"></textarea><br><br>
                City: <input class="City" type="text" name="" id=""><br><br>
                Area Pin: <input class="Areapin" type="text" name="" id=""><br><br>
                State: <input class="State" type="text" name="" id=""><br><br>
                Qualification: <select class="qualification" name="" id="">
                    <option value="">select qualification</option>

                </select><br><br>
                Specialization: <br><br>
                <div class="checkbox">
                    <input class="text12" type="checkbox">computer sceince <br>
                    <input class="text13" type="checkbox">Information Technology <br>
                    <input class="text14" type="checkbox">computer Architecture <br>
                    <input class="text15" type="checkbox">Tel Communication <br>
                </div>

                Password: <input class="Password" type="password" name="" id=""><br>
                <button>Registered</button>

            </form>
        </div>

    </div>
</body>

</html>
